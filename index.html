<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane Depths</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* CRT Monitor Frame */
    .crt-monitor {
      position: relative;
      padding: 30px 40px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 30px;
      box-shadow: 
        0 0 0 4px #1a1a1a,
        0 0 0 8px #0f0f0f,
        0 20px 50px rgba(0, 0, 0, 0.8),
        inset 0 2px 3px rgba(255, 255, 255, 0.1);
    }
    
    /* Screen container */
    .crt-screen {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 
        inset 0 0 80px rgba(0, 0, 0, 0.4),
        0 0 20px rgba(99, 102, 241, 0.15);
    }
    
    #game-container {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #game-container canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border-radius: 8px;
    }

    /* Screen reflection/glare - kept on top for extra polish */
    .crt-glare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.04) 0%,
        transparent 40%,
        transparent 100%
      );
      pointer-events: none;
      border-radius: 12px;
      z-index: 12;
    }
    
    /* Monitor stand hint at bottom */
    .crt-monitor::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 15px;
      background: linear-gradient(180deg, #1a1a1a, #0f0f0f);
      border-radius: 0 0 10px 10px;
    }
    
    /* Power LED */
    .crt-led {
      position: absolute;
      bottom: 12px;
      right: 50px;
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 6px #22c55e, 0 0 12px #22c55e;
      animation: led-pulse 2s ease-in-out infinite;
    }
    
    @keyframes led-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Flicker animation (subtle) */
    @keyframes crt-flicker {
      0% { opacity: 0.98; }
      50% { opacity: 1; }
      100% { opacity: 0.99; }
    }
    
    /* Subtle flicker on screen */
    .crt-screen {
      position: relative;
      animation: crt-flicker 0.1s infinite;
    }
  </style>
</head>
<body>
  <div class="crt-monitor">
    <div class="crt-led"></div>
    <div class="crt-screen">
      <div id="game-container"></div>
      <div class="crt-glare"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
